<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="utf-8" />
    <title>Study Helper</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="app">
      <header>
        <h1>Study Helper</h1>
        <p>Lav en personlig studieplan ud fra dine fag og deadlines.</p>
      </header>

      <!-- Input venstre side -->
      <section class="input-panel">
        <h2>1. Indtast dine oplysninger</h2>

        <!-- Formular: vi bruger id="plan-form" fordi app.js lytter efter den -->
        <form id="plan-form">
          <!-- Kursusemner -->
          <div class="field">
            <label for="topics">
              Kursusemner / fag
              <small>(et pr. linje — fx: WEB1, Forms, Layout)</small>
            </label>
            <textarea
              id="topics"
              rows="4"
              placeholder="WEB1: JavaScript&#10;WEB1: Forms & Validation"
              required
            ></textarea>
          </div>

          <!-- Deadlines -->
          <div class="field">
            <label for="deadlines">
              Deadlines & vigtige datoer
              <small>(fx: 2025-12-10: WEB1 eksamen)</small>
            </label>
            <textarea
              id="deadlines"
              rows="3"
              placeholder="2025-12-10: WEB1 eksamen"
            ></textarea>
          </div>

          <!-- Uger og timer -->
          <div class="field-inline">
            <div class="field">
              <label for="weeks">Studieperiode (uger)</label>
              <input
                id="weeks"
                type="number"
                min="1"
                max="52"
                value="8"
                placeholder="8"
                required
              />
            </div>

            <div class="field">
              <label for="hours">Timer pr. uge</label>
              <input
                id="hours"
                type="number"
                min="1"
                max="80"
                value="10"
                placeholder="10"
                required
              />
            </div>
          </div>

          <!-- Ekstra info -->
          <div class="field">
            <label for="context">
              Ekstra kontekst
              <small>(fx svære emner, fritidsjob, læringsstil)</small>
            </label>
            <textarea
              id="context"
              rows="3"
              placeholder="Jeg synes JavaScript og deadlines er svære"
            ></textarea>
          </div>

          <!-- Knap -->
          <button type="submit" id="generate-btn">Generer studieplan</button>
          <p id="status" class="status"></p>
        </form>
      </section>

      <!-- Output højre side -->
      <section class="output-panel">
        <h2>2. Din studieplan</h2>

        <!-- Tekst vises før man har genereret -->
        <div id="output-empty">
          Indtast dine oplysninger og klik “Generer studieplan”.
        </div>

        <!-- Dette bliver synligt når app.js kalder renderPlan() -->
        <div id="plan-output" class="plan-output hidden">
          <section>
            <h3>Oversigt</h3>
            <div id="overview"></div>
          </section>

          <section>
            <h3>Emneprioriteter</h3>
            <div id="priorities"></div>
          </section>

          <section>
            <h3>Forudsætningskort</h3>
            <div id="prerequisites"></div>
          </section>

          <section>
            <h3>Uge-for-uge plan</h3>
            <div id="weekly-schedule"></div>
          </section>

          <section>
            <h3>Risiko-flag</h3>
            <div id="risk-flags"></div>
          </section>
        </div>
      </section>
    </main>

    <!-- Binder JavaScript til HTML -->
    <script src="app.js"></script>
  </body>
</html>
